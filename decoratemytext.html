<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./decoratemytext.css">
    <title>Text Decorator</title>
</head>
<body id="body">
    <section>
        <h1>Text Decorator</h1>
		
        <div>
            <img src="https://mumstudents.org/cs472/2023-05-BL/labs/DecorateMyText/6/decorated.gif" alt="very decorated!" />
        </div>
        <br>

        <div class="ui-controls">
            <fieldset>
                <legend>Text</legend>
                <textarea name="userInput" id="userInput" cols="30" rows="4"></textarea>
            </fieldset>
            <fieldset>
                <legend>Decoration</legend>
                <button id="bigger-decor-btn">Bigger Decorations!</button>
                <br>
                <input type="checkbox" name="bling" id="bling"> 
                <label for="bling">Bling</label>
    
            </fieldset>
            <fieldset>
                <legend>h4x0rz only</legend>
                <button id="pig-latin-btn" title="converts text to pig latin">Igpay Atinlay</button>
                &nbsp; &nbsp;
                <button id="malkovitch-btn" title="words of >= 5 characters in length to be replaced with the word 'Malkovich'">
                    Malkovitch
                </button>

            </fieldset>
        </div>
        
    </section>

    <script src="./decoratemytext.js"></script>
</body>
</html>
